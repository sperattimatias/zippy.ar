services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  api:
    build:
      context: ..
      dockerfile: infra/docker/api.prod.Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      WEB_ORIGIN: ${WEB_ORIGIN}
      ADMIN_ORIGIN: ${ADMIN_ORIGIN}
      CORS_ALLOWED_ORIGINS: ${WEB_ORIGIN},${ADMIN_ORIGIN}
      DATABASE_URL: ${DATABASE_URL}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN_SECONDS: ${JWT_ACCESS_EXPIRES_IN_SECONDS:-900}
      JWT_REFRESH_EXPIRES_IN_SECONDS: ${JWT_REFRESH_EXPIRES_IN_SECONDS:-604800}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - '4000'

  migrate:
    build:
      context: ..
      dockerfile: infra/docker/api.prod.Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: >-
      sh -lc "pnpm --filter @zippy/api prisma:generate &&
      pnpm --filter @zippy/api db:migrate"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ..
      dockerfile: infra/docker/web.prod.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    expose:
      - '3000'

  admin:
    build:
      context: ..
      dockerfile: infra/docker/admin.prod.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    expose:
      - '3001'

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - web
      - admin
      - api
    ports:
      - '80:80'
    volumes:
      - ./nginx/vps.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
  redis_data:
