services:
  postgres:
    image: postgres:16-alpine
    container_name: zippy-postgres
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-zippy}
      POSTGRES_USER: ${POSTGRES_USER:-zippy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zippy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zippy} -d ${POSTGRES_DB:-zippy}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '${POSTGRES_PORT:-5432}:5432'

  redis:
    image: redis:7-alpine
    container_name: zippy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - '${REDIS_PORT:-6379}:6379'

  api:
    build:
      context: ..
      dockerfile: infra/docker/api.Dockerfile
    container_name: zippy-api
    restart: unless-stopped
    command: pnpm --filter @zippy/api dev
    env_file:
      - ./.env
    environment:
      CI: '1'
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 4000
      WEB_ORIGIN: http://localhost
      ADMIN_ORIGIN: http://localhost/admin
      CORS_ALLOWED_ORIGINS: http://localhost,http://localhost/admin
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 100
      DATABASE_URL: postgresql://${POSTGRES_USER:-zippy}:${POSTGRES_PASSWORD:-zippy}@postgres:5432/${POSTGRES_DB:-zippy}
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - '4000'

  web:
    build:
      context: ..
      dockerfile: infra/docker/web.Dockerfile
    container_name: zippy-web
    restart: unless-stopped
    command: pnpm --filter @zippy/web dev -- --hostname 0.0.0.0 --port 3000
    environment:
      CI: '1'
      NODE_ENV: development
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost/api
    depends_on:
      api:
        condition: service_started
    expose:
      - '3000'

  admin:
    build:
      context: ..
      dockerfile: infra/docker/admin.Dockerfile
    container_name: zippy-admin
    restart: unless-stopped
    command: pnpm --filter @zippy/admin dev -- --hostname 0.0.0.0 --port 3001
    environment:
      CI: '1'
      NODE_ENV: development
      PORT: 3001
      NEXT_PUBLIC_API_URL: http://localhost/api
    depends_on:
      api:
        condition: service_started
    expose:
      - '3001'

  nginx:
    image: nginx:1.27-alpine
    container_name: zippy-nginx
    restart: unless-stopped
    depends_on:
      - web
      - admin
      - api
    ports:
      - '${NGINX_PORT:-80}:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
  redis_data:
