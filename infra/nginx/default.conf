# Local path-based routing for development:
# - /        -> web (Next.js passenger app)
# - /admin   -> admin (Next.js admin app)
# - /api     -> api (NestJS)
#
# VPS / production recommendation:
# Use host-based routing in a dedicated Nginx config:
# - zippy.com.ar         -> web
# - admin.zippy.com.ar   -> admin
# - api.zippy.com.ar     -> api

server {
  listen 80;
  server_name _;

  client_max_body_size 10m;

  location /api/ {
    rewrite ^/api/?(.*)$ /$1 break;
    proxy_pass http://api:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /admin/ {
    rewrite ^/admin/?(.*)$ /$1 break;
    proxy_pass http://admin:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /admin {
    return 301 /admin/;
  }

  location / {
    proxy_pass http://web:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
